  <script>

  function updateLabel() {
    var limit = this.parentElement.getElementsByClassName("limit")[0];
    limit.innerHTML = this.value;
  }

  var MotorSlider = document.getElementsByClassName("MotorSliders");

  for (var i = 0; i < MotorSlider.length; i++) {
    var slider = MotorSlider[i].getElementsByClassName("slider")[0];
    updateLabel.call(slider);
    slider.oninput = updateLabel;
  }



  </script>
